<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <title>Hyglam - Premium Beauty & Lifestyle</title>
    <meta
      name="description"
      content="Hyglam is your premium destination for beauty, fashion, and lifestyle. Explore trending styles, beauty tips, and curated collections designed to inspire elegance and confidence."
    />
    <meta
      name="keywords"
      content="Hyglam, beauty, lifestyle, fashion, skincare, makeup, premium products, trends, elegant living"
    />
    <meta name="author" content="Hyglam" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.hyglam.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/hygalmlogo.png" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:title" content="Hyglam - Premium Beauty & Lifestyle" />
    <meta
      property="og:description"
      content="Discover Hyglam, your premium beauty and lifestyle brand. Explore fashion, skincare, and lifestyle trends that define elegance and modern living."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.hyglam.com/" />
    <meta
      property="og:image"
      content="https://www.hyglam.com/images/og-image.jpg"
    />
    <meta property="og:site_name" content="Hyglam" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hyglam - Premium Beauty & Lifestyle" />
    <meta
      name="twitter:description"
      content="Hyglam brings beauty, lifestyle, and fashion trends for modern elegance."
    />
    <meta
      name="twitter:image"
      content="https://www.hyglam.com/images/twitter-image.jpg"
    />
    <meta name="twitter:site" content="@Hyglam" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#f5f5f5" />

    <!-- Schema.org (Google Rich Snippets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Hyglam",
        "url": "https://www.hyglam.com",
        "logo": "https://www.hyglam.com/images/logo.png",
        "sameAs": [
          "https://www.facebook.com/hyglam",
          "https://www.instagram.com/hyglam",
          "https://twitter.com/hyglam"
        ],
        "description": "Hyglam is your premium beauty and lifestyle brand, offering curated collections of skincare, fashion, and lifestyle tips."
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
